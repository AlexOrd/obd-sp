<!-- 7. Покроковий розбір коду -->
<section style="font-size: 0.9em">
  <h2>{{title}}</h2>
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 25px">
    <div>
      <h3 style="color: var(--cyber-yellow); font-size: 1.1em">Код:</h3>
      <pre style="font-size: 1.15em"><code class="language-{{language}}">{{{code}}}</code></pre>
    </div>
    <div>
      <h3 style="color: var(--cyber-cyan); font-size: 1.1em">Пояснення:</h3>
      <ul style="font-size: 0.95em; line-height: 1.7">
        {{#steps}}
        <li class="fragment">{{{.}}}</li>
        {{/steps}}
      </ul>
    </div>
  </div>
</section>
