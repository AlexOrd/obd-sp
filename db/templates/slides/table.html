<!-- Table Slide (DB Theme) -->
<section>
  <h2>{{title}}</h2>
  <div style="margin-top: 20px; overflow-x: auto">
    <table
      style="
        width: 100%;
        border-collapse: collapse;
        font-size: 0.75em;
        background: var(--hp-parchment);
      "
    >
      <thead>
        <tr>
          {{#headers}}
          <th
            style="
              border: 2px solid var(--hp-gold);
              padding: 10px;
              background: var(--hp-scarlet-glow);
              color: var(--hp-ink);
              text-transform: uppercase;
              text-align: left;
              letter-spacing: 0.04em;
            "
          >
            {{.}}
          </th>
          {{/headers}}
        </tr>
      </thead>
      <tbody>
        {{#rows}}
        <tr style="border-bottom: 1px solid var(--hp-bronze)">
          {{#.}}
          <td style="border: 1px solid var(--hp-bronze); padding: 8px; color: var(--hp-ink)">
            {{{.}}}
          </td>
          {{/.}}
        </tr>
        {{/rows}}
      </tbody>
    </table>
  </div>
</section>
