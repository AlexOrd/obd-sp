<!-- 8. Діаграма / Візуалізація (Mermaid) -->
<section style="font-size: 0.9em">
  <h2>{{title}}</h2>
  {{#description}}
  <p style="margin-bottom: 25px; color: var(--cyber-cyan)">{{{description}}}</p>
  {{/description}}

  <div class="mermaid-container" style="text-align: center; margin: 25px auto">
    <div
      class="mermaid"
      style="background: transparent; border: none; display: inline-block; text-align: left"
    >
      {{{mermaidCode}}}
    </div>
  </div>
</section>
