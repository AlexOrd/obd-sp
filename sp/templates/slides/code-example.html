<!-- 6. Приклад коду -->
<section>
  <h2>
    <svg
      width="32"
      height="32"
      viewBox="0 0 24 24"
      style="vertical-align: middle; margin-right: 12px"
    >
      <rect x="2" y="2" width="20" height="20" fill="none" stroke="#00f0ff" stroke-width="2" />
      <path d="M7,8 L10,12 L7,16" fill="none" stroke="#fcee0a" stroke-width="2" />
      <rect x="13" y="15" width="6" height="2" fill="#fcee0a" />
    </svg>
    {{title}}
  </h2>
  {{#description}}
  <p
    style="
      margin-bottom: 20px;
      color: var(--cyber-cyan);
      display: flex;
      align-items: center;
      gap: 10px;
    "
  >
    <svg width="20" height="20" viewBox="0 0 24 24" style="flex-shrink: 0">
      <rect x="4" y="4" width="16" height="16" fill="#00f0ff" />
      <rect x="8" y="8" width="8" height="8" fill="#0a0a0f" />
    </svg>
    {{{description}}}
  </p>
  {{/description}}
  <pre style="font-size: 1.15em"><code class="language-{{language}}">{{{code}}}</code></pre>
  {{#note}}
  <p
    style="
      margin-top: 20px;
      font-size: 0.9em;
      color: var(--cyber-yellow);
      display: flex;
      align-items: start;
      gap: 10px;
    "
  >
    <svg width="20" height="20" viewBox="0 0 24 24" style="flex-shrink: 0; margin-top: 2px">
      <rect x="4" y="2" width="16" height="18" fill="none" stroke="#fcee0a" stroke-width="2" />
      <rect x="7" y="6" width="10" height="2" fill="#fcee0a" />
      <rect x="7" y="10" width="10" height="2" fill="#fcee0a" />
      <rect x="7" y="14" width="6" height="2" fill="#fcee0a" />
    </svg>
    <span>
      <strong>Примітка:</strong>
      {{{note}}}
    </span>
  </p>
  {{/note}}
</section>
